<html>

<head>
    <link rel="stylesheet" href="index.css">
</head>

<body>
   <div id="header">
       <h3> Metricc/Imperial Unit Conversion</h3>
       <input id="input-el" type="number" onchange="convert()">
    </div>
   <div id="content">
       <div>
           <h2>Length (Meter/Feet)</h2>
           <p id="len-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
       </div>
       <div>
           <h2>Volume (Litres/Gallons)</h2>
           <p id="vol-el">0 litres = 0.000 gallons | 0 gallons = 0.000 litres</p>
       </div>
       <div>
           <h2>Mass (Kilograms/Pounds)</h2>
           <p id="mass-el">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
       </div>
    </div>
    
    <script src="index.js"></script>
</body>

</html>
